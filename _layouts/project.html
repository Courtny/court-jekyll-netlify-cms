---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.description }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="grid single-post ">
			<aside class="col-md-4 order-md-2 project-overview-aside">
				<h4>The challenge</h4>
				<p>{{ page.challenge }}</p>
				<h4>My role</h4>
				<p>{{ page.role }}</p>
				<h4>Project Date</h4>
				<p>{{ page.projectdate }}</p>
			</aside>
			<div class="col-md-8">{{ page.content }}</div>

		</article>

	</div>

</section>
